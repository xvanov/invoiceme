spring:
  application:
    name: invoiceme-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: false
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 0

logging:
  level:
    com.invoiceme: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

jwt:
  secret: test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
  expiration: 86400000

