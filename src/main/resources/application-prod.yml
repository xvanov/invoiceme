spring:
  application:
    name: invoiceme
  
  datasource:
    driver-class-name: org.postgresql.Driver
    # Railway provides DATABASE_URL in format: postgresql://user:pass@host:port/db
    # Spring Boot needs JDBC format: jdbc:postgresql://host:port/db
    # Set DATABASE_URL in Railway as: jdbc:postgresql://host:port/db
    # Or use separate variables below
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:invoiceme}}
    username: ${DATABASE_USER:${DB_USER:postgres}}
    password: ${DATABASE_PASSWORD:${DB_PASSWORD:}}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}

logging:
  level:
    com.invoiceme: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
    root: WARN

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

