spring:
  application:
    name: invoiceme
  
  datasource:
    driver-class-name: org.postgresql.Driver
    # Railway provides POSTGRES_* variables automatically when you add PostgreSQL service
    # Format: jdbc:postgresql://host:port/database
    url: ${DATABASE_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:railway}}
    username: ${DATABASE_USER:${POSTGRES_USER:postgres}}
    password: ${DATABASE_PASSWORD:${POSTGRES_PASSWORD:}}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}

logging:
  level:
    com.invoiceme: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
    root: WARN

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

